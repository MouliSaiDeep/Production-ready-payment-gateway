version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pg_gateway
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis_gateway
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      TEST_MODE: ${TEST_MODE}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  api:
    build:
      context: ./backend
    container_name: gateway_api
    ports:
      - "${PORT}:${PORT}"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      PORT: ${PORT}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend Dashboard (Port 3000)
  dashboard_app:
    build:
      context: ./frontend
    container_name: gateway_dashboard
    command: npm run dev -- --host
    ports:
      - "3000:5173"
    environment:
      VITE_API_URL: http://localhost:${PORT}/api/v1
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules # ISOLATION FIX

  # Checkout Page (Port 5173)
  checkout_app:
    build:
      context: ./checkout-page
    container_name: gateway_checkout
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:${PORT}/api/v1
    depends_on:
      - api
    volumes:
      - ./checkout-page:/app
      - /app/node_modules

  # SDK Script
  sdk_cdn:
    image: nginx:alpine
    container_name: gateway_sdk_cdn
    ports:
      - "3002:80"
    volumes:
      - ./checkout-widget/dist:/usr/share/nginx/html:ro

volumes:
  pg_data:
